{% extends "reservation/base.html" %}
{% load i18n %}

{% load crispy_forms_tags %}

{% block body %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="mt-2">{% trans "Login" %}</h1>

            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">{% trans "Login" %}</button>
            </form>
        </div>
    </div>
{% endblock body %}
